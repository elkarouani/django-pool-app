{% load static %}

<link rel="stylesheet" href="{% static 'polls/css/output.css' %}">

{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
      <li class="p-10 text-red-500 hover:text-white hover:bg-black"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
